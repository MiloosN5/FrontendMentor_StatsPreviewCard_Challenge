<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

    <main class="stats">
        <header>
            <picture class="stats__img">
                <source srcset="images/image-header-desktop.jpg" media="(min-width: 72.5em)">
                <img src="images/image-header-mobile.jpg" alt="...">
              </picture>
        </header>
        <section class="stats__content">
            <h1 class="stats__content__title">Get <span>insights</span> that help your business grow.</h1>
            <p class="stats__content__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                experience, and overall efficiency.
            </p>
            <div class="stats__content__numbers">
                <div class="stats__content__numbers__wrapper">
                    <p>10k+</p>
                    <p>companies</p>
                </div>
                <div class="stats__content__numbers__wrapper">
                    <p>314</p>
                    <p>templates</p>
                </div>
                <div class="stats__content__numbers__wrapper">
                    <p>12M+</p>
                    <p>queries</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
